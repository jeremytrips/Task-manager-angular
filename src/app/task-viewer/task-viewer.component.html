<div style="width: 100%;">
<h2 class="mb-3 text-center">{{tasklist.Title}}</h2>
<div >
  <p>{{tasklist.Description}}</p>
  <div style="display: flex; flex-direction: row; justify-content: space-between;">
    <p>Date created: {{tasklist.DateCreated}}</p>
    <p>Date modified: {{tasklist.DateModified}}</p>
  </div>
</div> 
<app-task-renderer *ngFor="let task of tasks; let i = index" [index]="i" [task]="task" (deleteEvent)="onDelete($event)" style="width: 100%"></app-task-renderer>
<div>
    <h3>Nouvelle Tâche</h3>
    <form #taskPost="ngForm" (ngSubmit)="onSubmit(taskPost)">
      <input type="text" name="Description" required ngModel>
      <button type="submit">Créer</button>
    </form>
  </div>  
</div>
